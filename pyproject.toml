[project]
name = "natural-frontend"
version = "0.0.1"
authors = [
  { name="Axel Peytavin", email="peytavin@stanford.edu" },
  { name="Pierre Collignon", email="tbd@tbd.com" },
]
description = "A wrapper for FastAPI to automatically generate a frontend"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/axelpey/natural-frontend"
Issues = "https://github.com/axelpey/natural-frontend/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"