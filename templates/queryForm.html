<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Form</title>
    <style>
      @keyframes rotateGradient {
        0% {
          border-image-source: linear-gradient(0deg, green, pink);
        }
        25% {
          border-image-source: linear-gradient(90deg, green, pink);
        }
        50% {
          border-image-source: linear-gradient(180deg, green, pink);
        }
        75% {
          border-image-source: linear-gradient(270deg, green, pink);
        }
        100% {
          border-image-source: linear-gradient(360deg, green, pink);
        }
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, lightblue, pink);
        margin: 0;
        font-family: Arial, sans-serif;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        margin-bottom: 20px;
        padding: 10px;
        width: calc(100% - 22px);
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        background-image: linear-gradient(lightblue, pink);
        border: 5px solid;
        border-image-slice: 1;
        animation: rotateGradient 1s linear infinite;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <form action="/gen_frontend" method="post">
      <h1>Customize Your API Experience</h1>
      <p>
        Select a persona to receive a tailored frontend interface for this API:
      </p>
      <div>
        <label for="persona">Selected Persona:</label>
        <input type="text" id="persona" name="persona" required />
      </div>
      <div>
        <h2>Potential Personas</h2>
        {% for persona in potential_personas %}
        <button
          type="button"
          onclick="selectPersona('{{ persona.description }}')"
        >
          {{ persona.persona }}
        </button>
        {% endfor %}
      </div>
      <div>
        <button type="submit">Generate Frontend</button>
      </div>
    </form>
    <script>
      function selectPersona(description) {
        document.getElementById("persona").value = description;
      }
    </script>
  </body>
</html>
